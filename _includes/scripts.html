<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>

<script>
    // Image pool to select from
    var images = [
        'mad-scientist.jpg-1', 'mad-scientist-2.jpg', 'mad-scientist-3.jpg', 'mad-scientist-4.jpg'
    ];

    // Pick a random image
    var maxImages   = images.length;
    var rand        = Math.floor(Math.random() * maxImages);
    var image       = images[rand];

     // Set image as background
    $(".bkg-random").backstretch(
        '/img/' + image,
        {
            centeredY: false
        }
    );
</script>
